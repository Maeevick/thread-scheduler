name: integrate

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  thread-scheduler:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Cache Node Modules
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
      - name: Clean Install
        run: npm ci
      - name: Continuous Integration
        run: npm run integrate
